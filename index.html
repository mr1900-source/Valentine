<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        /* The glass card effect */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff3366;
            font-family: 'Pacifico', cursive; /* Fancy font for header */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Placeholder for your photo */
        .us-photo {
            width: 200px;
            height: 200px;
            object-fit: cover; /* Ensures photo doesn't stretch weirdly */
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #ffe6f0;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }

        #yes {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        #yes:hover {
            transform: scale(1.05);
            background-color: #e62e5c;
        }

        #no {
            background-color: #e0e0e0;
            color: #555;
            position: relative; /* Default position */
        }

        /* CSS for the falling elements (Flowers/Hearts) */
        .falling-element {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Success Message Styling */
        .success-content img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .reset-btn {
            background: transparent;
            color: #ff3366;
            font-size: 0.8rem;
            text-decoration: underline;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <img src="https://placehold.co/400x400/ffccdd/ff3366?text=Image+of+Us" alt="Us" class="us-photo">
        
        <h1>

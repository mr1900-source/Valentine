<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#ffe6f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.container{
    position:relative;
    width:90%;
    max-width:500px;
}

h1{
    color:#ff3366;
    font-size:clamp(26px, 5vw, 42px);
}

button{
    padding:14px 28px;
    font-size:clamp(16px, 3vw, 20px);
    border:none;
    border-radius:14px;
    cursor:pointer;
    margin:12px;
}

#yes{
    background:#ff4d6d;
    color:white;
    animation:grow 6s infinite alternate;
}

@keyframes grow{
    from{transform:scale(1);}
    to{transform:scale(1.25);}
}

#no{
    position:absolute;
    background:#999;
    color:white;
    transition: all 0.25s ease;
}

img{
    margin-top:20px;
    max-width:80%;
    border-radius:16px;
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ❤️</h1>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveAway(x,y){
    const rect = noBtn.getBoundingClientRect();
    const dx = x - (rect.left + rect.width/2);
    const dy = y - (rect.top + rect.height/2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if(distance < 120){
        noBtn.style.left = (rect.left - dx*0.6) + "px";
        noBtn.style.top  = (rect.top - dy*0.6) + "px";
    }
}

document.addEventListener("mousemove",(e)=>{
    moveAway(e.clientX,e.clientY);
});

document.addEventListener("touchmove",(e)=>{
    const t = e.touches[0];
    moveAway(t.clientX,t.clientY);
});

function sayYes(){
    document.body.innerHTML = `
    <div style="text-align:center;padding:20px;">
        <h1>YayYayYayYay Yippee!!! ❤️</h1>
        <h2>Cancel all plans February 14th — especially at 7 PM ;) .</h2>

        <img src="https://tenor.com/view/cat-tongue-shake-cat-meme-white-cat-tongue-cat-gif-17638709254706960287">

        <br><br>
        <button onclick="reset()">Why do you even want to answer again?<br>Am I not good enough? So you hate me?</button>
    </div>`;
}

function reset(){
    location.reload();
}
</script>

</body>
</html>
